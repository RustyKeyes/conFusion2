<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="poop">{{poop.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <!--
      <div fxFlex *ngIf="selectedDish">
  -->
    <div fxFlex="40" *ngIf="poop">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{poop.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
          <img mat-card-image src="{{poop.image}}" alt="{{poop.name}}">
        <mat-card-content>
          <p>{{poop.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex="40" *ngIf="poop">
        <!-- <mat-list rowHeight="200px"> -->
        <mat-list>
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of poop.comments">
            <img height="200px" mat-list-avatar src="{{comment.avatar}}" alt="{{comment.author}}">
            <span matLine>{{comment.comment}}</span>
            <span matLine>{{comment.rating}} stars</span>
            <span matLine>--{{comment.author}} {{comment.date | date}}</span>
          </mat-list-item>
        </mat-list>
    </div>

</div>
