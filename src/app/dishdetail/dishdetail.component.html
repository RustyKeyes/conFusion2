<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <!--
      <div fxFlex *ngIf="selectedDish">
  -->
    <div fxFlex="40" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
          <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <!-- <mat-list rowHeight="200px"> -->
        <mat-list>
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dish.comments">
            <img height="200px" mat-list-avatar src="{{comment.avatar}}" alt="{{comment.author}}">
            <span matLine>{{comment.comment}}</span>
            <span matLine>{{comment.rating}} stars</span>
            <span matLine>--{{comment.author}} {{comment.date | date}}</span>
          </mat-list-item>
        </mat-list>
    </div>

</div>
